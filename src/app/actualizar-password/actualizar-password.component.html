<div *ngIf="mensaje" class="text-center bg-success text-white p-2">
    <span><i class="fa fa-check-circle me-2"></i>{{ mensaje }}</span>
</div>
<div class="container-fluid text-center my-5 text-white">
    <h3 class="fw-bold mb-5">Actualizar contrase単a</h3>
    <form class="justify-content-center mx-auto col-12 col-md-4 col-xl-3" (ngSubmit)="actualizarContrasena()">
        <div class="input-group p-0">
            <input class="form-control" [type]="mostrarPassword ? 'text' : 'password'" [(ngModel)]="contrasena"
                placeholder="Confirmar contrase単a" name="contrasena" required />
            <button type="button" class="btn btn-secondary" style="width: 3rem;" (click)="alternarPassword()"
                tabindex="-1">
                <i class="fa" [ngClass]="mostrarPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
            </button>
        </div>
        <div class="input-group p-0 mt-3">
            <input class="form-control" [type]="mostrarPassword ? 'text' : 'password'" [(ngModel)]="confirmar_contrasena"
                placeholder="Confirmar contrase単a" name="confirmar_contrasena" required />
            <button type="button" class="btn btn-secondary" style="width: 3rem;" (click)="alternarPassword()"
                tabindex="-1">
                <i class="fa" [ngClass]="mostrarPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
            </button>
        </div>
        <button type="submit" class="btn btn-primary w-100 px-4 mt-3">Actualizar contrase単a</button>
        <p *ngIf="error" class="text-danger mt-3">{{ error }}</p>
    </form>
</div>
