<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" class="form-control mb-3" placeholder="Buscar serie..."
            (input)="filtrarSeries()" />
        <button class="btn btn-success mb-3" (click)="agregarSerie()">Agregar Serie</button>
    </div>
    <div class="d-flex justify-content-center gap-2 my-3">
        <div *ngFor="let serie of seriesFiltradas">
            <img [src]="serie.portada" [alt]="serie.nombre" (error)="serie.portada='general/default-image.png'" />
            <span class="d-block mt-2">{{ serie.nombre }}</span>
        </div>
    </div>
</div>
