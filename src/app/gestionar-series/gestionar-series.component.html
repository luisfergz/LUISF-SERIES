<div id="gestionar-series" class="container-fluid text-center">
    <h2 class="text-white fw-bold mt-4">Gestionar Series</h2>
    <div class="d-flex flex-wrap justify-content-center align-items-center gap-2 mt-4">
        <input id="buscar" type="text" class="form-control" placeholder="Buscar serie..." [(ngModel)]="busqueda"
            (ngModelChange)="filtrarSeries()" />
        <select class="form-select w-auto" [(ngModel)]="filtroNombre" (change)="filtrarSeries()">
            <option value="az" selected>A - Z</option>
            <option value="za">Z - A</option>
        </select>
        <select class="form-select w-auto" [(ngModel)]="filtroFecha" (change)="filtrarSeries()">
            <option value="todos" selected>Cualquier fecha</option>
            <option value="recientes">Mas recientes</option>
            <option value="antiguos">Mas antiguos</option>
        </select>

        <a class="btn btn-success w-auto" [routerLink]="['/agregar-serie']">
            <i class="fa-solid fa-circle-plus"></i>
            Agregar Serie
        </a>
    </div>
    <div class="d-flex justify-content-center gap-2 my-4 flex-wrap">
        <div *ngFor="let serie of seriesFiltradas" class="item-serie rounded shadow-sm text-center position-relative"
            style="width: 160px; background-color: #21174C; border: solid 1px yellow;">

            <div class="text-white fw-bold" style="height: 1.3rem; font-size: .76rem;"
                [style.background-color]="serie.activo ? 'rgb(12, 157, 12)' : '#df3314'">
                <i class="fa-solid me-1 m-auto" [ngClass]="serie.activo ? 'fa-check' : 'fa-xmark'"></i>
                {{ serie.activo ? 'Activado' : 'Desactivado' }}
            </div>

            <!-- Imagen -->
            <img [src]="serie.portada || 'general/default-image.png'" [alt]="serie.nombre"
                class="img-fluid mx-auto" style="width: 160px; height: 236px; object-fit: cover;" />

            <!-- Nombre -->
            <span class="d-block fw-bold my-2" style="color: yellow;">{{ serie.nombre }}</span>

            <span class="d-block text-light my-2" style="font-size: .84rem;">
                {{ serie.creado | date: 'd/M/yyyy' }}
            </span>

            <!-- Menú oculto -->
            <div class="overlay-menu d-flex flex-column justify-content-center align-items-center gap-2 px-3"
                style="margin-top: 1.3rem;">
                <a [routerLink]="['/editar-serie', serie.id]" class="btn btn-sm btn-primary w-100">
                    <i class="fa-solid fa-pen-to-square me-2"></i>Editar
                </a>
                <button class="btn btn-sm btn-danger w-100" (click)="abrirModalEliminar(serie)">
                    <i class="fa-solid fa-trash-can me-2"></i>Eliminar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para confirmar eliminación -->
<div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="modalEliminarLabel">Eliminar Serie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar la serie 
        <strong>{{ serieAEliminar?.nombre }}</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirmarEliminacion()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
