<div class="container-fluid text-center my-5 text-white">
    <h3 class="fw-bold mb-5">Iniciar sesión</h3>
    <form class="justify-content-center mx-auto col-12 col-md-4 col-xl-3" (ngSubmit)="iniciarSesion()">
        <input class="form-control mb-3" type="email" [(ngModel)]="email" placeholder="Correo electrónico" name="email"
            required />
        <div class="input-group p-0">
            <input class="form-control" [type]="mostrarPassword ? 'text' : 'password'" [(ngModel)]="password"
                placeholder="Contraseña" name="password" required />
            <button type="button" class="btn btn-secondary" style="width: 3rem;" (click)="alternarPassword()"
                tabindex="-1">
                <i class="fa" [ngClass]="mostrarPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
            </button>
        </div>
        <div class="d-flex align-items-center justify-content-between mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="recuerdame" name="recuerdame" id="recuerdame" />
                <label class="form-check-label" for="recuerdame">
                    Recuerdame
                </label>
            </div>
            <a class="btn btn-link p-0 text-decoration-none" routerLink="/recuperar-password">
                Olvidé mi contraseña
            </a>
        </div>
        <button type="submit" class="btn btn-primary w-100 px-4 mt-3">Iniciar sesión</button>
        <p *ngIf="error" class="text-danger mt-3">{{ error }}</p>
        <div class="d-flex justify-content-center mt-4">
            <p class="m-0" style="padding-top: .05rem;">¿No tienes cuenta?</p>
            <a class="btn btn-link p-0 text-decoration-none ms-1" routerLink="/signup">
                Crear cuenta
            </a>
        </div>
    </form>
</div>
