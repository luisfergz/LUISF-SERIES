<div *ngIf="mensaje" class="text-center bg-success text-white p-2">
    <span><i class="fa fa-check-circle me-2"></i>{{ mensaje }}</span>
</div>
<div class="container-fluid text-center my-5 text-white">
    <h3 class="fw-bold mb-5">Crear cuenta</h3>
    <form class="justify-content-center mx-auto col-12 col-md-4 col-xl-3" (ngSubmit)="crearCuenta()">
        <input class="form-control" type="email" [(ngModel)]="email" placeholder="Correo electrónico" name="email" required />
        <div class="input-group p-0 mt-3">
            <input class="form-control" [type]="mostrarPassword ? 'text' : 'password'" [(ngModel)]="password"
                placeholder="Contraseña" name="password" required />
            <button type="button" class="btn btn-secondary" style="width: 3rem;" (click)="alternarPassword()"
                tabindex="-1">
                <i class="fa" [ngClass]="mostrarPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
            </button>
        </div>
        <div class="input-group p-0 mt-3">
            <input class="form-control" [type]="mostrarPassword ? 'text' : 'password'" [(ngModel)]="confirm_password"
                placeholder="Confirmar contraseña" name="confirm_password" required />
            <button type="button" class="btn btn-secondary" style="width: 3rem;" (click)="alternarPassword()"
                tabindex="-1">
                <i class="fa" [ngClass]="mostrarPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
            </button>
        </div>
        <button type="submit" class="btn btn-primary w-100 px-4 mt-3">Crear cuenta</button>
        <p *ngIf="error" class="text-danger mt-3">{{ error }}</p>
        <div class="d-flex justify-content-center mt-4">
            <p class="m-0" style="padding-top: .05rem;">¿Ya tienes cuenta?</p>
            <a class="btn btn-link p-0 text-decoration-none ms-1" routerLink="/login">
                Iniciar sesión
            </a>
        </div>
    </form>
</div>
